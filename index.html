<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main id="main">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <header>
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="text-center description">Thank you for taking the time to help us improve the
                platform</p>
        </header>


        <form id="survey-form" action="">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required class="form-control">
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="number" id="number" required placeholder="Age" min=1 max=200
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="dropdown-label">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked="">Definitely</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" name="prefer" value="1" class="input-checkbox">Front-end Projects</label>
                <label><input type="checkbox" name="prefer" value="2" class="input-checkbox">Back-end Projects</label>
                <label><input type="checkbox" name="prefer" value="3" class="input-checkbox">Data Visualization</label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comment" class="input-textarea" placeholder="Enter herer"></textarea>
            </div>

            <button id="submit" type="submit">Submit</button>
        </form>

    </main>
</body>

</html>
